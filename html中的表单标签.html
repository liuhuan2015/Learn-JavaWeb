<html>
<head>
<title>表单标签</title>
</head>
<body>
<p>用户注册</p>
<form action="" method="post">
用户名：<input type="text" name="username" id="username"/><br/>
密&nbsp;&nbsp;码：<input type="password" name="password" id="password"/><br/>
性&nbsp;&nbsp;别：<input type="radio" name="sex" id="man" value="男"/>男
				  <input type="radio" name="sex" id="woman" value="女" checked="checked"/>女<br/>
爱&nbsp;&nbsp;好：<input type="checkbox" name="likes" id="eat" value="吃饭"/>吃饭
				   <input type="checkbox" name="likes" id="sleep" value="睡觉"/>睡觉
				   <input type="checkbox" name="likes" id="playgame" value="打游戏"/>打游戏<br/>
省&nbsp;&nbsp;份：<select name="province" id="province">
					<option value="--请选择--">--请选择--</option>
					<option value="丽江" selected="selected">丽江</option>
					<option >三亚</option>
					<option >少林寺</option>
					<option >武当山</option>
					</select><br/>
自我介绍：<textarea name="myself" id="myself" rows="10" cols="40"></textarea><br/>
上传图片：<input type="file" name="file" id="file" /><br/>
<input type="button" value="注册"><input type="submit" value="提交"><input type="reset" value="重置">
					
</form>
</body>
</html>
